        body.honey-mode {

            --text-color: #78350f; 
            --accent: #d97706; 
            --card-bg: rgba(217, 119, 6, 0.1);

            --bubble-color: rgba(217, 119, 6, 0.3);
            background-image: radial-gradient(circle at center, #fffbeb, #fef3c7);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- BUBBLE ANIMATION --- */
        .bubble {
            position: fixed;
            bottom: -50px;
            background: var(--bubble-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: rise var(--duration) ease-in-out infinite;
        }

        @keyframes rise {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
            10% { opacity: 0.6; }
            25% { transform: translateY(-30vh) translateX(var(--drift-1)) scale(1.1); }
            50% { transform: translateY(-60vh) translateX(var(--drift-2)) scale(1.2); }
            75% { transform: translateY(-90vh) translateX(var(--drift-1)) scale(1.3); }
            90% { opacity: 0.6; }
            100% { transform: translateY(-130vh) translateX(var(--drift-2)) scale(1.5); opacity: 0; }
        }

        /* --- ANIMATED HAMBURGER --- */
        .menu-btn {
            width: 45px;
            height: 45px;
            background: var(--card-bg);
            border: 1px solid rgba(128,128,128,0.2);
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .bar {
            width: 20px;
            height: 2px;
            background-color: var(--text-color);
            transition: 0.4s;
            border-radius: 2px;
        }

        .menu-btn.active .bar:nth-child(1) { transform: translateY(7px) rotate(45deg); }
        .menu-btn.active .bar:nth-child(2) { opacity: 0; }
        .menu-btn.active .bar:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

        /* --- SOCIAL ICONS --- */
        .social-container { display: flex; gap: 25px; perspective: 1000px; }
        .social-box {
            position: relative; width: 70px; height: 70px; display: flex; align-items: center; justify-content: center;
            border-radius: 22px; background: var(--bg-color); z-index: 10; cursor: pointer;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            animation: floatingIcon 3s ease-in-out infinite;
        }
        .social-box:nth-child(2) { animation-delay: 0.5s; }
        .social-box:nth-child(3) { animation-delay: 1s; }
        @keyframes floatingIcon { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-10px) rotate(2deg); } }
        .social-box::before {
            content: ''; position: absolute; inset: -3px;
            background: conic-gradient(from var(--angle), #1877F2, #25F4EE, #FE2C55, #FF0000, #FFD700, #1877F2);
            border-radius: 25px; z-index: -1; animation: rotateRGB 4s linear infinite;
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotateRGB { to { --angle: 360deg; } }
        .social-box::after { content: ''; position: absolute; inset: 2px; background: var(--bg-color); border-radius: 20px; z-index: -1; transition: background 0.3s; }
        .social-box:hover { transform: scale(1.15) rotate(-5deg); box-shadow: 0 0 30px rgba(244, 114, 182, 0.4); }
        .social-box svg { transition: all 0.4s; filter: drop-shadow(0 0 5px rgba(0,0,0,0.2)); }
        .social-box:hover svg { transform: scale(1.2) rotate(5deg); }

        /* --- WAVES --- */
        .waves-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 100px; pointer-events: none; z-index: 5; }
        .wave-svg { width: 100%; height: 100%; }
        .parallax-waves > use { animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite; }
        .parallax-waves > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; }
        .parallax-waves > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; }
        .parallax-waves > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; }
        .parallax-waves > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; }
        @keyframes move-forever { 0% { transform: translate3d(-90px, 0, 0); } 100% { transform: translate3d(85px, 0, 0); } }

        /* --- APP CORE --- */
        .app-container { width: 100%; max-width: 450px; padding: 40px 25px; display: flex; flex-direction: column; gap: 40px; z-index: 10; }

        /* --- NEW CAPTION ANIMATION LOGIC --- */
        function toggleCaption(element, event) {
            event.stopPropagation(); // Prevents body click from firing immediately
            const isActive = element.classList.contains('caption-active');
            
            // Close all other captions first
            document.querySelectorAll('.post-caption').forEach(cap => {

            });

            // Toggle the clicked one
            if (!isActive) {
                element.classList.add('caption-active');
            }
        }

        function resetAllCaptions(event) {
            // If we clicked outside any caption, reset them all
            if (!event.target.closest('.post-caption')) {
                document.querySelectorAll('.post-caption').forEach(cap => {

        function createBubbles() {
            const bubbleCount = 10;

                setTimeout(() => {
                    const b = document.createElement('div');
                    b.className = 'bubble';
                    const size = Math.random() * 12 + 4 + 'px';
                    b.style.width = size;
                    b.style.height = size;
                    b.style.left = Math.random() * 100 + 'vw';
                    b.style.setProperty('--duration', Math.random() * 4 + 8 + 's');
                    const drift1 = (Math.random() - 0.5) * 60 + 'px';
                    const drift2 = (Math.random() - 0.5) * 60 + 'px';
                    b.style.setProperty('--drift-1', drift1);
                    b.style.setProperty('--drift-2', drift2);
                    document.body.appendChild(b);
                    setTimeout(() => b.remove(), 13000);
                }, i * 800);
            }
        }
        setInterval(createBubbles, 6000);
        createBubbles();

        function triggerEffect(e) {
            const colors = ['#f472b6', '#fb923c', '#d97706', '#ffffff'];
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.style.position = 'fixed';
                p.style.width = '8px';
                p.style.height = '8px';
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                p.style.borderRadius = '50%';
                p.style.pointerEvents = 'none';
                document.body.appendChild(p);
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 100 + 50;
                p.animate([
                    { transform: 'translate(0,0)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`, opacity: 0 }
                ], { duration: 1000, easing: 'ease-out' }).onfinish = () => p.remove();
            }
        }
